<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Trivia </title>
	<style>		html {
		    			font-family: sans-serif;
		     		}
		
		      		body {
		        		width: 50%;
		        		max-width: 800px;
		        		min-width: 480px;
		        		margin: 0 auto;
		        		text-align: center;
		        		background-color: white;
		      		}
		      		
		      		h1 {
		      			font-size: 32pt;
		      		}
		      		
		      		input[type=text] {
		      			border: 1px solid black;
		      			padding: 5px;
		      			font-size: 16pt;
		      			color: darkblue;
		      			border-radius: 3px;
		      			text-align: center;
		      			background-color: aliceblue;
		      		}
		      		
		      		input[type=text]:focus {
		      			border: 1px solid white;
		      			outline: 2px solid blue;
		      		}
		
		      		.questionLabel {
		        		font-size: 16pt;
		      		}
	</style>
</head>
<body>
<h1>
	TRIVIA TIME 
</h1>

<p class="questionLabel">
</p>

<div class="form">
	<input type="text" class="answerField">
	<br>
	<br>
	<input type="submit" value="Submit" class="answerSubmit">
</div>
<p class="result">
</p>

<script>
	let Question = class {
		constructor(question, answer) {
			this.question = question;
			this.answer = answer;
			
			if (typeof answer === 'string') {
				this.answer = [this.answer];
			}
		}
		
		checkAnswer(answer) {
			return this.answer.some((possibleAnswer) => possibleAnswer.toLowerCase() === answer.toLowerCase());
		}
	}
	
	const questionLabel = document.querySelector('.questionLabel');
	const answerField = document.querySelector('.answerField');
	const answerSubmit = document.querySelector('.answerSubmit');
	const result = document.querySelector('.result');
	
	const NUMBER_OF_QUESTIONS = 10;
	
	let questions;
	let questionIndex;
	let currentQuestion;
	let correct;
	let total;
	let gameOver;
	let startScreen;
	let userName;
	
	loadStartScreen();
	
	function initializeQuestions() {
		questions = [
			new Question('Who is the GOAT?', ['LeBron James', 'LeBron', 'King James']),
			new Question('Who is the WOAT?', 'Tom Brady'),
			new Question('Who won Super Bowl III?', ['New York Jets', 'Jets'])
		];
	}
	
	function randomizeQuestion() {
		questionIndex = Math.floor(Math.random() * questions.length);
		currentQuestion = questions[questionIndex];
	}
	
	function checkAnswer() {
		let answer = answerField.value;
		let resultText;
		
		if (answer === '') {
			result.textContent = 'Answer cannot be blank';
			return;
		}
		
		if (currentQuestion.checkAnswer(answer)) {
			resultText = 'Correct!';
			correct++;
		} else {
			//resultText = `Wrong! Correct Answer: ${currentQuestion.answer[0]}`;
			resultText = 'Wrong!';
		}
		
		result.textContent = resultText;
		
		if (++total >= NUMBER_OF_QUESTIONS) {
			setGameOver();
		} else if (questions.length > 1) {
			questions.splice(questionIndex, 1);
			randomizeQuestion();
			questionLabel.textContent = currentQuestion.question;
		} else {
			setGameOver();
		}
		
		answerField.value = '';
	}
	
	function setGameOver() {
		gameOver = true;
		
		questionLabel.textContent = 'Game Over!';
		answerSubmit.value = 'Try Again';
		
		let scoreText = `Score: ${(correct / total) * 100}%`
		
		if (correct === total) {
			scoreText = `Congratulations, ${userName}! Perfect Score!`;
		}
		
		loadScore();
		
		result.textContent = scoreText;
		answerField.disabled = true;
		answerSubmit.focus();
	}
	
	function loadScore() {
		//TODO
	}
	
	function loadStartScreen() {
		startScreen = true;
		
		answerSubmit.value = 'Submit';
		answerField.disabled = false;
		answerField.focus();
		questionLabel.textContent = 'Enter your name:';
		result.textContent = ''; 
		answerField.value = '';
	}
	
	function startGame() {
		result.textContent = ''; 
		answerField.value = '';
		
		gameOver = false;
		correct = 0;
		total = 0;
		
		initializeQuestions();
		randomizeQuestion();
		
		questionLabel.textContent = currentQuestion.question;
	}
	
	function clickEvent() {
		if (startScreen) {
			if (answerField.value === '') {
				result.textContent = 'Invalid Name!';
				return
			}
			
			startScreen = false;
			userName = answerField.value;
			
			startGame();
		} else if (gameOver) {
			loadStartScreen();
		} else {
			checkAnswer();
		}
	}
	
	answerSubmit.addEventListener('click', clickEvent);
	
	answerField.addEventListener('keydown', function(event) {
		if (event.keyCode == 13) {
			event.preventDefault();
			answerSubmit.click();
		}
	})
</script>
</body>
</html>
